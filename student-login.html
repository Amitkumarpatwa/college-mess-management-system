<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - College Mess Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container" style="max-width: 450px; width: 100%; padding: 20px;">
        <div class="card login-card">
            <div class="login-header">
                <i class="fas fa-user-graduate" style="font-size: 3rem;"></i>
                <h3>Student Login</h3>
            </div>
            <div class="card-body p-4">
                <form id="studentLoginForm">
                    <div class="mb-3">
                        <label class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="rollNumber" placeholder="Enter roll number" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="text-center mt-3">
                        <a href="index.html">Back to Home</a>
                    </div>
                </form>
                <div class="alert alert-info mt-3">
                    <strong>Demo:</strong> Roll: 2021001, Password: student123
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('rollNumber').value === '2021001' && 
                document.getElementById('password').value === 'student123') {
                localStorage.setItem('userType', 'student');
                localStorage.setItem('userName', 'Amit Kumar');
                window.location.href = 'student-dashboard.html';
            } else {
                alert('Invalid credentials!');
            }
        });
    </script>
</body>
</html>
