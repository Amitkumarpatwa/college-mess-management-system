<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .menu { margin: 20px 0; }
        .rating { display: flex; }
        .rating input { display: none; }
        .rating label { font-size: 30px; cursor: pointer; }
        .feedback { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Welcome to Your Student Dashboard</h1>
    <div class="meal-attendance">
        <h2>Meal Attendance</h2>
        <form>
            <label>
                <input type="checkbox" name="breakfast"> Breakfast
            </label>
            <label>
                <input type="checkbox" name="lunch"> Lunch
            </label>
            <label>
                <input type="checkbox" name="dinner"> Dinner
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="rating">
        <h2>Rate Your Meal</h2>
        <div>
            <span class="rating">
                <input type="radio" name="star" id="star1" value="1"><label for="star1">★</label>
                <input type="radio" name="star" id="star2" value="2"><label for="star2">★</label>
                <input type="radio" name="star" id="star3" value="3"><label for="star3">★</label>
                <input type="radio" name="star" id="star4" value="4"><label for="star4">★</label>
                <input type="radio" name="star" id="star5" value="5"><label for="star5">★</label>
            </span>
        </div>
    </div>
    <div class="feedback">
        <h2>Feedback Form</h2>
        <form>
            <label for="taste">Taste:</label>
            <textarea id="taste" name="taste" required></textarea>
            <label for="quality">Quality:</label>
            <textarea id="quality" name="quality" required></textarea>
            <label for="quantity">Quantity:</label>
            <textarea id="quantity" name="quantity" required></textarea>
            <label for="hygiene">Hygiene:</label>
            <textarea id="hygiene" name="hygiene" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <div class="menu">
        <h2>Today's Menu</h2>
        <ul>
            <li>Breakfast: Pancakes, Coffee</li>
            <li>Lunch: Chicken Salad</li>
            <li>Dinner: Pasta</li>
        </ul>
    </div>
    <script>
        // Local Storage Functionality
        const attendanceForm = document.querySelector('.meal-attendance form');
        attendanceForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const breakfast = attendanceForm.breakfast.checked;
            const lunch = attendanceForm.lunch.checked;
            const dinner = attendanceForm.dinner.checked;
            localStorage.setItem('mealAttendance', JSON.stringify({ breakfast, lunch, dinner }));
            alert('Attendance recorded!');
        });

        const feedbackForm = document.querySelector('.feedback form');
        feedbackForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const feedback = {
                taste: feedbackForm.taste.value,
                quality: feedbackForm.quality.value,
                quantity: feedbackForm.quantity.value,
                hygiene: feedbackForm.hygiene.value,
            };
            localStorage.setItem('feedback', JSON.stringify(feedback));
            alert('Feedback submitted!');
        });
    </script>
</body>
</html>
