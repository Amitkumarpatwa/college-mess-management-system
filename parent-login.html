<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - College Mess Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container" style="max-width: 450px; width: 100%; padding: 20px;">
        <div class="card login-card">
            <div class="login-header">
                <i class="fas fa-users" style="font-size: 3rem;"></i>
                <h3>Parent Login</h3>
            </div>
            <div class="card-body p-4">
                <form id="parentLoginForm">
                    <div class="mb-3">
                        <label class="form-label">Parent ID / Email</label>
                        <input type="text" class="form-control" id="parentId" placeholder="Enter parent ID" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                    <div class="text-center mt-3">
                        <a href="index.html">Back to Home</a>
                    </div>
                </form>
                <div class="alert alert-info mt-3">
                    <strong>Demo:</strong> Parent ID: parent@example.com, Password: parent123
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('parentLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('parentId').value === 'parent@example.com' && 
                document.getElementById('password').value === 'parent123') {
                localStorage.setItem('userType', 'parent');
                localStorage.setItem('userName', 'Parent User');
                localStorage.setItem('childName', 'Amit Kumar');
                window.location.href = 'parent-dashboard.html';
            } else {
                alert('Invalid credentials!');
            }
        });
    </script>
</body>
</html>
