<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - College Mess Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 20px;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .login-body {
            padding: 40px 30px;
        }
        .form-control:focus {
            border-color: #eb3349;
            box-shadow: 0 0 0 0.2rem rgba(235, 51, 73, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            color: white;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(235, 51, 73, 0.4);
        }
        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h3 class="mb-0">Admin Login</h3>
                <p class="mb-0 mt-2">Manage mess operations</p>
            </div>
            <div class="login-body">
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label for="adminId" class="form-label">Admin ID / Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                            <input type="text" class="form-control" id="adminId" placeholder="Enter admin ID" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-danger btn-login w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <div class="text-center">
                        <a href="index.html" class="text-decoration-none text-danger">
                            <i class="fas fa-arrow-left"></i> Back to Home
                        </a>
                    </div>
                </form>
                <div class="demo-credentials">
                    <strong>Demo Credentials:</strong><br>
                    Admin ID: <code>admin</code><br>
                    Password: <code>admin123</code>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;
            
            // Demo authentication
            if (adminId === 'admin' && password === 'admin123') {
                localStorage.setItem('userType', 'admin');
                localStorage.setItem('userId', adminId);
                localStorage.setItem('userName', 'Admin User');
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Invalid credentials! Please use demo credentials.');
            }
        });
    </script>
</body>
</html>
